<!DOCTYPE html>
<html>
<head>
  <title>Chat de Jogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="chat" class="chat-box"></div>
    <input id="nickInput" class="form-control mb-2" placeholder="Nickname" type="text">
    <input id="messageInput" class="form-control mb-2" placeholder="Mensagem" type="text" disabled>
    <button id="sendButton" class="btn btn-primary">Enviar</button>
  </div>
  <script src="js/app.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
