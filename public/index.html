<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ChatGTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/ChatGPT Image 29 de abr. de 2025, 23_21_08.png" type="image/x-icon">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="chat" class="chat-box border rounded p-3">
    </div>

    <div class="menu d-flex flex-column p-3">
      <input id="nickInput" class="form-control mb-2" placeholder="Digite seu nome..." type="text">
      <textarea id="messageInput" class="form-control mb-2" placeholder="Digite sua mensagem..." rows="3" disabled></textarea>
      <button id="sendButton" class="btn btn-primary" >Enviar</button>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
