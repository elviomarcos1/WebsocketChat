<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket - Faculdade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="modal" id="username-modal">
        <div class="modal-content">
          <h2>Bem-vindo ao Chat!</h2>
          <p>Digite seu nome para come√ßar:</p>
          <input type="text" id="modal-username" placeholder="Seu nome" autofocus>
          <button id="modal-submit">Entrar</button>
        </div>
      </div>

    <div class="chat-container">
        <header>
            <h1>Chat WebSocket</h1>
            <div class="connection-status" id="connection-status">Conectando...</div>
        </header>
        
        <div class="chat-messages" id="chat-messages"></div>
        
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." class="message-input">
            <button id="send-button" class="send-button">Enviar</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
